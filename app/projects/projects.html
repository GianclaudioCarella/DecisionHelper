<div layout="column" layout-fill>

    <div layout="row" style="padding: 20px">
        <md-input-container class="md-block" style="margin-left:30px; margin-right:30px; margin-bottom:0px;" flex-gt-sm>
            <label style="font-size:17px;">Buscar</label>
            <input ng-model="user.firstName">
        </md-input-container>
    </div>

    <div layout="row">
        <div layout="column" flex="33">
            <div style="padding: 20px" flex>
                <md-card md-theme="dark-grey" style="background-color: grey; color: white;" md-theme-watch>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Projeto 1</span>
                            <span class="md-subhead">Descrição do projeto</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-icon-button" aria-label="Apagar" ng-click="">
                            <md-tooltip md-direction="up">
                                Apagar Projeto
                            </md-tooltip>
                            <ng-md-icon icon="delete"></ng-md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Editar" ng-click="">
                            <md-tooltip md-direction="up">
                                Editar
                            </md-tooltip>
                            <ng-md-icon icon="edit"></ng-md-icon>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>

</div>
